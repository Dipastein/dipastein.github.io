<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    async function redirect() {
      const path = window.location.pathname.slice(1); // hapus '/' paling depan
      if (!path || path === "index.html") return; // biarkan halaman utama

      const res = await fetch("/links.json");
      const links = await res.json();
      const target = links[path];
      if (target) {
        window.location.href = target;
      } else {
        document.body.innerHTML = `<h1>404: Link "${path}" tidak ditemukan</h1>`;
      }
    }
    redirect();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
