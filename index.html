  <script>
    const links = {
      "yt": "https://youtube.com",
      "gh": "https://github.com",
      "ai": "https://chat.openai.com",
    };

    const code = location.hash.replace("#", "");
    if (links[code]) {
      location.replace(links[code]);
    } else {
      document.write("Short link not found");
    }
  </script>
