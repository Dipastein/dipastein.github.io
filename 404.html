<!DOCTYPE html>

<meta charset="UTF-8">

<script>
const links = {
  "yt": "https://youtube.com",
  "gh": "https://github.com",
  "ai": "https://chat.openai.com",
  "ya": "yahoo.com",

};

let path = location.pathname.split("/").pop();

if (links[path]) {
  location.replace(links[path]);
} else {
  document.write("Short link not found");
}
</script>
